</head>
<body>
<div id="cabinet-header">
    <span id="cabinet-header-title">Famlegend.ru - Личный кабинет</span>
    <span id="cabinet-header-preloader"><img src="img/preloader_02_25px.gif"/></span>
    <span id="cabinet-header-user"></span>
    <span id="cabinet-header-exit">Выйти</span>
</div>


<div class="notice">
    <h1>Мое генеалогическое дерево</h1>

    <div class="menu">
        <a id="button-add-person" title="Добавить карточку">&nbsp;</a>
    </div>
    <!-- Pop-up layer -->
    <div id="point1">
        <div id="dialog-window">
           <div class="s1"><h2 class="popup">Добавление нового пользователя</h2></div>
            <div class="s2">
                <div class="s2-1"><img src="img/photo-placeholder.gif" id="photoChange"/></div>
                <div class="s2-2"><h3 class="popup">Фотография</h3>
                    <br/>&nbsp;
                    <input type="file" id="your-files" accept="image/*">
                    <p id="warning-message"></p>
                </div>
                <p class="clear"/>
            </div>
            <div class="s3">

                <form class="form-3">
                    Родственные связи: <select id="set-rel">
                    <option value="level0">сын</option>
                    <option value="level0">дочь</option>
                    <option value="level1">жена</option>
                    <option value="level1">муж</option>
                    <option value="level1" selected>это Я</option>
                    <option value="level1">брат</option>
                    <option value="level1">сестра</option>
                    <option value="level2">мама</option>
                    <option value="level2">папа</option>
                    <option value="level3">бабушка</option>
                    <option value="level3">дедушка</option>
                </select><br/><br/>
                    Имя: <input type="text" id="name"><br/><br/>
                    Дата рождения: <input type="text" id="date"><br/><br/>
                </form>
            </div>
            <div class="s4"><a id="dialog-window-cancel" title="Отменить">Отмена</a>
                <a id="dialog-window-ok" title="Добавить карточку">Создать</a></div>



        </div>
    </div>
    <!--  End of Pop-up layer -->
    <div class="level levelA">
        <div id="level0">
            <p class="clear"/>
        </div>
    </div>
    <div class="level levelB">
        <div id="level1">
            <!-- Personal card begin -->
            <!--  <div class="card" id="card-me">
                  <div class="card-photo">
                      <img src="img/photo-placeholder.gif" height="140" width="120"/>
                  </div>
                  <div class="card-info">
                      <div class="info-comment"><span>Это я</span></div>
                      <div class="info-name"><span>Cbybwrfz Jkmuf Dfcbkmtdyf</span></div>
                      <div class="info-manage-area">

                          <a class="trash-button" title="Удалить карточку"></a>
                      </div>
                  </div> -->
            <p class="clear"/>
        </div>
            <!-- End of card -->
    </div>
    <div class="level levelC">
        <div id="level2">
            <p class="clear"/>
        </div>
    </div>
    <div class="level levelD">
        <div id="level3">
            <p class="clear"/>
        </div>
    </div>


</div>
