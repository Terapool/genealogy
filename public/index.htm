<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FamLegend.ru - Мое генеалогическое дерево</title>
    <meta name="description" content="Сервис создания генеалогического дерева">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/firebase.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<div id="head"></div>
<div id="auth">
    <span id="slider1-tab" class="slider-tab-active">Вход</span> | <span id="slider2-tab" class="slider-tab-active">Регистрация</span>
<div id="slider1" class="slide-disable">
    <h2>Войти на сайт</h2>
    <p class="message-inactive" id="slider1-message"></p>
    <form>
        Ваш E-mail: <input id="email" type="text" placeholder="mail@site.com"><br /><br />
        Пароль: <input id="password" type="password" placeholder="*********"><br /><br />
        <input type="button" value="Войти" id="authinbutton"><br />&nbsp;
    </form>
</div>
    <div id="slider2" class="slide-disable">
        <h2>Регистрация на сайте</h2>
        <p class="message-inactive" id="slider2-message"></p>
        <form>
            Введите Ваш E-mail: <input id="emailnew" type="text" placeholder="mail@site.com"><br /><br />
            Введите пароль: <input id="passwordnew" type="password" placeholder="*********"><br /><br />
            Повторите пароль: <input id="passwordnew2" type="password" placeholder="*********"><br /><br />
            <input type="button" value="Зарегистрировать" id="registerbutton">
            <br />&nbsp;
        </form>
    </div>



</div>
<div id="body"></div>
<div id="footer">&copy; FamLegend.ru, 2017. Авторские права</div>

</body>
</html>
